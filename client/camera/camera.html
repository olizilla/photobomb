<template name="camera">
  <canvas></canvas>
  <div class="video-box" width="640" height="480">
    <video width="640" height="480" autoplay></video>
    <h4 class="info">Cameras: {{tag.users.length}}</h4>
  </div>
  <div class="controls">
    <span class="rec-button">
    {{> cameraRec}}
    </span>
  </div>
  <h1 class="hashtag">#{{tag.name}}</h1>
  <h2 class="countdown">{{timer}}</h2>
</template>
